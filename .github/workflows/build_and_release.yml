name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
      release_name:
        description: 'Release title'
        required: true
        default: 'Release v1.0.0'
      draft:
        description: 'Draft release?'
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      - name: Decode Keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$RELEASE_KEYSTORE_BASE64" ]; then
            echo "$RELEASE_KEYSTORE_BASE64" | tr -d '\n\r ' | base64 -d > android/app/release.jks
          fi
          
      - run: flutter build apk --release
      
      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      # Download ONNX Runtime DLL
      - name: Download ONNX Runtime (Windows)
        run: |
          Invoke-WebRequest -Uri "https://github.com/microsoft/onnxruntime/releases/download/v1.16.3/onnxruntime-win-x64-1.16.3.zip" -OutFile "onnxruntime.zip"
          Expand-Archive onnxruntime.zip -DestinationPath .
          mkdir -p windows/runner
          Copy-Item onnxruntime-win-x64-1.16.3\lib\onnxruntime.dll -Destination "windows/runner/"
          
      - run: flutter build windows --release
          
      - name: Archive Windows Build
        run: compress-archive -Path build/windows/x64/runner/Release/* -DestinationPath traintime_pda_ucas_windows.zip
        
      - uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: traintime_pda_ucas_windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev curl
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      # Download ONNX Runtime SO
      - name: Download ONNX Runtime (Linux)
        run: |
          curl -L -o onnxruntime.tgz "https://github.com/microsoft/onnxruntime/releases/download/v1.16.3/onnxruntime-linux-x64-1.16.3.tgz"
          tar -xzf onnxruntime.tgz
          mkdir -p linux/runner
          cp onnxruntime-linux-x64-1.16.3/lib/libonnxruntime.so.1.16.3 linux/runner/libonnxruntime.so
          
      - run: flutter build linux --release
      
      - name: Archive Linux Build
        run: tar -czvf traintime_pda_ucas_linux.tar.gz -C build/linux/x64/release/bundle .
        
      - uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: traintime_pda_ucas_linux.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      # Download ONNX Runtime Dylib
      - name: Download ONNX Runtime (macOS)
        run: |
          curl -L -o onnxruntime.tgz "https://github.com/microsoft/onnxruntime/releases/download/v1.16.3/onnxruntime-osx-universal2-1.16.3.tgz"
          tar -xzf onnxruntime.tgz
          cp onnxruntime-osx-universal2-1.16.3/lib/libonnxruntime.1.16.3.dylib macos/Runner/libonnxruntime.dylib
          
      - run: flutter build macos --release
      
      - name: Copy ONNX Lib
        run: |
          cp macos/Runner/libonnxruntime.dylib build/macos/Build/Products/Release/traintime_pda_ucas.app/Contents/MacOS/
          
      - name: Archive macOS Build
        run: ditto -c -k --sequesterRsrc --keepParent build/macos/Build/Products/Release/traintime_pda_ucas.app traintime_pda_ucas_macos.zip
        
      - uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: traintime_pda_ucas_macos.zip

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter pub get
      
      # Note: iOS ONNX Runtime usually requires a pod or framework.
      # The flutter 'onnxruntime' plugin should handle pulling the pod if properly configured in Podfile.
      # If not, we might fail. Given this is a "blind" fix without a Mac to verify Podfile behavior,
      # we assume the plugin works or we skip detailed pod setup.
      # Standard 'flutter build ios' triggers pod install.
      
      - run: flutter build ios --release --no-codesign
      - name: Archive iOS Build
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r traintime_pda_ucas_ios.ipa Payload
      - uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: traintime_pda_ucas_ios.ipa

  release:
    needs: [build-android, build-windows, build-linux, build-macos, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name }}
          name: ${{ inputs.release_name }}
          draft: ${{ inputs.draft }}
          files: |
            android-apk/app-release.apk
            windows-zip/traintime_pda_ucas_windows.zip
            linux-tar/traintime_pda_ucas_linux.tar.gz
            macos-zip/traintime_pda_ucas_macos.zip
            ios-ipa/traintime_pda_ucas_ios.ipa
