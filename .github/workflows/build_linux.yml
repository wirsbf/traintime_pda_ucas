name: Build Linux

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          
      # 2. Build Rust Library
      - name: Build Rust Library
        run: |
          cd rust
          cargo build --release
          cd ..
          
      # 3. Setup Linux Deps
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev
          
      # 4. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - run: flutter pub get
      
      # 5. Build Flutter App
      - run: flutter build linux --release
      
      # 6. Copy Rust SO
      - name: Copy Rust Library
        run: |
          cp rust/target/release/librust_ocr.so build/linux/x64/release/bundle/
          
      # 7. Upload Artifact
      - uses: actions/upload-artifact@v4
        with:
          name: traintime-pda-linux
          path: build/linux/x64/release/bundle
